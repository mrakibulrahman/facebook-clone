<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sing up</title>
    <!-- link with css -->
    <link rel="stylesheet" href="style.css">
    <!-- link with font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="content_here">
        <div class="container">
            <div class="left_content">
                <div class="content_area" id="element">
                    <div class="facebook_image">
                        <img src="./image/logo.svg" alt="Facebook">
                    </div>
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class="right_content">
                <div class="form_container">
                    <div class="input_field_container">
                        <div class="input_field">
                            <input type="email" placeholder="Email address or phone number">
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="log_btn">
                        <button type="submit" id="log_btn">Log in</button>
                    </div>
                    <div class="for_btn_box">
                        <a href="#" class="for_link">Forgotten password?</a>
                    </div>
                    <div class="line"></div>
                    <div class="cre_btn">
                        <button id="cre_btn">Create new account</button>
                    </div>
                </div>
                <div class="cre_acc_link_text">
                    <a href="#">Create a Page</a> for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </section>
</body>
</html>
